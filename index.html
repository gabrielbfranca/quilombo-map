<!DOCTYPE html>
<html>
<head>
  <title>Escolas Quilombo Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Search plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" id="search" placeholder="Buscar escola, comunidade, nível..." style="position:absolute;z-index:1000;top:10px;left:10px;width:300px;">
  <button id="toggleFilters" style="
  position:absolute;
  z-index:1001;
  top:10px;
  left:320px;
  background:#fff;
  border:1px solid #888;
  border-radius:5px;
  padding:8px 16px;
  cursor:pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  font-weight:bold;
  color:#333;
">
  &#9881; Filtros
</button>
<div id="filters" style="
  position:absolute;
  z-index:1000;
  top:50px;
  left:10px;
  background:#f9f9f9;
  border:1px solid #ccc;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.10);
  padding:18px 16px 12px 16px;
  min-width:260px;
  display:none;
">
  <h3 style="margin-top:0;font-size:1.1em;color:#444;">Filtrar escolas</h3>
  <strong>Nível:</strong><br>
  <label><input type="checkbox" class="nivel" value="Ensino Fundamental (anos finais)"> Ensino Fundamental (anos finais)</label><br>
  <label><input type="checkbox" class="nivel" value="Ensino Médio"> Ensino Médio</label><br>
  <label><input type="checkbox" class="nivel" value="Educação infantil"> Educação infantil</label><br>
  <hr>
  <strong>Extensão?</strong><br>
  <label><input type="checkbox" class="extensao" value="Sim"> Sim</label>
  <label><input type="checkbox" class="extensao" value="Não"> Não</label>
  <hr>
  <strong>Abrangência:</strong><br>
  <label><input type="checkbox" class="abrangencia" value="Estadual"> Estadual</label>
  <label><input type="checkbox" class="abrangencia" value="Municipal"> Municipal</label>
  <hr>
  <strong>Turnos da escola:</strong><br>
  <label><input type="checkbox" class="turno" value="Matutino"> Matutino</label>
  <label><input type="checkbox" class="turno" value="Vespertino"> Vespertino</label>
  <label><input type="checkbox" class="turno" value="Integral"> Integral</label>
  <label><input type="checkbox" class="turno" value="Noturno"> Noturno</label>
</div>
  <div id="map"></div>
  <script src="script.js"></script>
</body>
</html>
