<!DOCTYPE html>
<html>

<head>
  <title>Escolas Quilombo Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Search plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="filterBox" style="
  position: absolute;
  z-index: 1000;
  top: 10px;
  left: 10px;
  background: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  min-width: 280px;
  max-width: 350px;
">
    <div id="filterHeader" style="
    background: #fff;
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 7px 7px 0 0;
  ">
      <h3 style="margin: 0; font-size: 1.1em; color: #444;">üîç Filtrar Escolas</h3>
      <span id="minimizeBtn" style="font-size: 1.2em; font-weight: bold;">‚àí</span>
    </div>

    <div id="filterContent" style="padding: 16px;">
      <!-- Main school search -->
      <strong>Buscar escola:</strong><br>
      <input type="text" id="search" placeholder="Digite o nome da escola..." autocomplete="off"
        style="width: 95%; margin-bottom: 12px; padding: 6px;">
      <div id="escola-suggestions"
        style="background:#fff;border:1px solid #ccc;max-height:120px;overflow-y:auto;position:absolute;display:none;z-index:1002;width:95%;">
      </div>

      <!-- Community search with autocomplete -->
      <strong>Buscar comunidade:</strong><br>
      <input type="text" id="searchComunidade" placeholder="Digite a comunidade..." autocomplete="off"
        style="width: 95%; margin-bottom: 12px; padding: 6px;">
      <div id="comunidade-suggestions"
        style="background:#fff;border:1px solid #ccc;max-height:120px;overflow-y:auto;position:absolute;display:none;z-index:1002;width:95%;">
      </div>

      <hr style="margin: 12px 0;">

      <!-- Checkbox filters -->
      <strong>N√≠vel:</strong><br>
      <label><input type="checkbox" class="nivel" value="Ensino Fundamental (anos finais)"> Ensino Fundamental (anos
        finais)</label><br>
      <label><input type="checkbox" class="nivel" value="Ensino M√©dio"> Ensino M√©dio</label><br>
      <label><input type="checkbox" class="nivel" value="Educa√ß√£o infantil"> Educa√ß√£o infantil</label><br>

      <hr style="margin: 12px 0;">

      <strong>Extens√£o?</strong><br>
      <label><input type="checkbox" class="extensao" value="Sim"> Sim</label>
      <label><input type="checkbox" class="extensao" value="N√£o"> N√£o</label>

      <hr style="margin: 12px 0;">

      <strong>Abrang√™ncia:</strong><br>
      <label><input type="checkbox" class="abrangencia" value="Estadual"> Estadual</label>
      <label><input type="checkbox" class="abrangencia" value="Municipal"> Municipal</label>

      <hr style="margin: 12px 0;">

      <strong>Turnos da escola:</strong><br>
      <label><input type="checkbox" class="turno" value="Matutino"> Matutino</label>
      <label><input type="checkbox" class="turno" value="Vespertino"> Vespertino</label>
      <label><input type="checkbox" class="turno" value="Integral"> Integral</label>
      <label><input type="checkbox" class="turno" value="Noturno"> Noturno</label>

      <hr style="margin: 12px 0;">
      <button id="applyFilters" style="
  width: 100%;
  padding: 10px;
  background: #007cba;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1em;
">
        Aplicar Filtros
      </button>
      <button id="clearFilters" style="
  width: 100%;
  padding: 8px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 8px;
">
        Limpar Filtros
      </button>
    </div>
  </div>
  <div id="map"></div>
  <div id="customAlert" style="
  display:none;
  position:fixed;
  top:0; left:0; width:100vw; height:100vh;
  background:rgba(0,0,0,0.35);
  z-index:2000;
  justify-content:center;
  align-items:center;
">
    <div style="
    background:#fff;
    border-radius:10px;
    box-shadow:0 4px 24px rgba(0,0,0,0.18);
    padding:32px 24px 24px 24px;
    max-width:320px;
    text-align:center;
    position:relative;
  ">
      <span style="font-size:2em; color:#dc3545;">&#9888;</span>
      <h2 style="margin:16px 0 8px 0; color:#333; font-size:1.2em;">Nenhuma escola encontrada</h2>
      <p style="color:#555; font-size:1em;">Nenhuma escola foi encontrada com os filtros selecionados.</p>
      <button id="closeAlertBtn" style="
      margin-top:18px;
      padding:8px 24px;
      background:#007cba;
      color:#fff;
      border:none;
      border-radius:5px;
      font-weight:bold;
      cursor:pointer;
      font-size:1em;
    ">OK</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
